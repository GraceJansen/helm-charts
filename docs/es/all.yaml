apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus
    component: alertmanager
  name: prometheus-alertmanager
data:
  alertmanager.yml: |-
    global:
      # ref:  https://typesafe.slack.com/apps/new/incoming-webhooks

    receivers:
      - name: default
      #  slack_configs:
      #  - channel: '#es-alert'
      #    send_resolved: true

    route:
      receiver: default
      group_by: [workload]

    # don't alert on warnings if the same alert is already critical
    inhibit_rules:
    - source_match:
        severity: critical
      target_match:
        severity: warning
      equal: [alertname]
---
